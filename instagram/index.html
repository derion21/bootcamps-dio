<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="img/instagram-phone.png" alt="Instagram Celular">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img src="img/logo-instagram.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-foto">
                    <img src="img/photo-profile.jpg" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como deivison.cardoso.21</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é deivison.cardoso.21</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    Ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-the-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
